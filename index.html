<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>ATLA World</title>

	<!-- VENDORS -->
	<link rel="stylesheet" href="./css/font-awesome.min.css">

	<!-- CUSTOME -->
	<link rel='stylesheet' href='./css/app.css'>
	
	<!-- VENDORS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.5/bluebird.min.js"></script>
	<script src='./node_modules/three/build/three.min.js'></script>
	<script src='./bower_components/threex.domevents/threex.domevents.js'></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

	<script id='handlebars-preview' type='text/x-handlebars-template'>
		<div class='preview-name preview-{{ nationality }}'>{{ name }}</div>
		<div class='preview-image'>{{{ image }}}</div>
		<div class='preview-description'>
			{{#if location}}
				<div><span class='preview-{{ nationality }}'>Location: </span><span>{{ location }}</span></div>
			{{/if}}
			{{#if position}}
				<div><span class='preview-{{ nationality }}'>Position: </span><span>{{{ position }}}</span></div>
			{{/if}}
			{{#if government}}
				<div><span class='preview-{{ nationality }}'>Government: </span><span>{{{ government }}}</span></div>
			{{/if}}
		</div>
		{{#if lookLocation}}
		<button class='preview-search'>
			<div class='preview-search-icon'>
				<i class='fa fa-map-signs fa-2x'></i>
			</div>
			<span>Explore location</span>
		</button>
		{{/if}}
	</script>

	<script id='handlebars-load-location' type='text/x-handlebars-template'>
		<h1 class='load-location-text'>{{ name }}</h1>
		<canvas class='load-location-spinner'></canvas>
		{{{ image }}}
	</script>

	<script id='handlebars-location' type='text/x-handlebars-template'>
		<i class='fa fa-2x fa-map-o location-map-icon'></i>
		<i class='fa fa-3x fa-youtube-play location-video'></i>
		<span class='location-label'>
			<i class='fa fa-3x fa-user-circle'></i>
			<h2 class='location-label-text'></h2>
		</span>
		<h4 class='location-identificator'>ATLA<br />World</h4>
		<h1 class='preview-{{ nationality }}'>{{ name }}</h1>
		{{#each images}}
			<div>{{{ this }}}</div>
		{{/each}}
		{{#if exploreMore}}
		<span class='location-explore-more'>
			<i class='fa fa-map-signs fa-2x'></i>
			<h4>Explore<br />more</h4>
		</span>
		{{/if}}
	</script>

	<script id='handlebars-location-label-info' type='text/x-handlebars-template'>
		<div class='location-label-info-drag'>
			<h1>{{ title }}</h1>
			<div class='location-label-info-line'></div>
			<span>{{ text }}</span>
		</div>
	</script>
</head>
<body>
	<div class='start'>
		<h1>Avatar The Last Airbender World</h1>
		<canvas class='start-spinner'></canvas>
	</div>
	<div class='load-location'></div>
	<div class='location'></div>
	<div class='location-more'></div>
	<div class='location-label-info'></div>
	<div class='preview'></div>

	<!-- CUSTOME -->
	<script src='./js/constants.js'></script>
	<script src='./js/loader.js'></script>
	<script src='./js/location.js'></script>
	<script src='./js/label.js'></script>
	<script src='./js/audioPlayer.js'></script>
	<script src='./js/videoPlayer.js'></script>
	<script src='./js/abstractController.js'></script>
	<script src='./js/windowController.js'></script>
	<script src='./js/mouseController.js'></script>
	<script src='./js/world.js'></script>
	<script src='./js/app.js'></script>
</body>
</html>
