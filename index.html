<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
	<title>ATLA World</title>

	<!-- VENDORS -->
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css">
	<link rel="stylesheet" href="./css/font-awesome.min.css">

	<!-- CUSTOME -->
	<link rel='stylesheet' href='./css/app.css'>
	
	<!-- VENDORS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.5/bluebird.min.js"></script>
	<script src='./node_modules/three/build/three.min.js'></script>
	<script src='./bower_components/threex.domevents/threex.domevents.js'></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

	<!-- CUSTOME -->
	<script src='./js/constants.js'></script>
	<script src='./js/loader.js'></script>
	<script src='./js/abstractController.js'></script>
	<script src='./js/windowController.js'></script>
	<script src='./js/mouseController.js'></script>
	<script src='./js/world.js'></script>
	<script src='./js/app.js'></script>

	<script id='handlebars-preview' type='text/x-handlebars-template'>
		<div class='preview-name preview-{{ nationality }}'>{{ name }}</div>
		<div class='preview-image'>
			<img src='{{ url }}' alt='{{ name }}'>
		</div>
		<div class='preview-description'>
			{{#if location}}
				<div><span class='preview-{{ nationality }}'>Location: </span><span>{{ location }}</span></div>
			{{/if}}
			{{#if position}}
				<div><span class='preview-{{ nationality }}'>Position: </span><span>{{ position }}</span></div>
			{{/if}}
			{{#if gaverment}}
				<div><span class='preview-{{ nationality }}'>Gaverment: </span><span>
			{{/if}}
			{{#if gaverment_url}}
				<a target='_blank' href='{{ gaverment_url }}'>
			{{/if}}
			{{#if gaverment}}
				{{ gaverment }}
			{{/if}}
			{{#if gaverment_url}}
				</a>
			{{/if}}
			{{#if gaverment}}
				</span></div>
			{{/if}}
			<!--
			{{#unless gaverment_url}}
				<div><span class='preview-{{ nationality }}'>Gaverment: </span><span>{{ gaverment }}</span></div>
			{{/unless}}
			-->
		</div>
		{{#if lookLocation}}
		<button class='preview-search'>
			<div class='preview-search-icon'>
				<i class='fa fa-map-signs fa-2x'></i>
			</div>
			<span>Исследовать локацию</span>
		</button>
		{{/if}}
	</script>
</head>
<body>
	<div class='preview'></div>
</body>
</html>
